<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>SEMENOVAPLZ</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color:transparent;}
:root{
  --bg:#000;
  --bg2:#111;
  --card:#161617;
  --card2:#1d1d1f;
  --border:rgba(255,255,255,.1);
  --text:#f5f5f7;
  --sub:#a1a1a6;
  --dim:#6e6e73;
  --blue:#2997ff;
  --blue2:#0071e3;
  --green:#30d158;
  --H:48px; --SH:52px; --PH:44px; --NH:72px;
}
html,body{width:100%;height:100%;background:var(--bg);color:var(--text);
  font-family:-apple-system,'Helvetica Neue',sans-serif;
  -webkit-font-smoothing:antialiased;overscroll-behavior:none;}

/* â”€â”€ HEADER â”€â”€ */
#H{
  position:fixed;top:0;left:0;right:0;z-index:60;
  height:var(--H);
  display:flex;align-items:center;justify-content:center;
  padding:0 16px;
  background:rgba(0,0,0,.88);
  -webkit-backdrop-filter:saturate(180%) blur(20px);
  backdrop-filter:saturate(180%) blur(20px);
  border-bottom:.5px solid var(--border);
}
.logo{
  font-size:16px;font-weight:600;letter-spacing:.04em;
  color:var(--text);
}
.tg-btn{
  position:absolute;right:16px;
  width:34px;height:34px;border-radius:50%;
  background:rgba(41,151,255,.15);
  border:.5px solid rgba(41,151,255,.25);
  display:flex;align-items:center;justify-content:center;
  text-decoration:none;transition:background .15s;flex-shrink:0;
}
.tg-btn:active{background:rgba(41,151,255,.3);}
.tg-btn svg{width:16px;height:16px;}

/* â”€â”€ SEARCH â”€â”€ */
#S{
  position:fixed;left:0;right:0;z-index:59;
  top:var(--H);
  padding:8px 16px 8px;
  background:rgba(0,0,0,.88);
  -webkit-backdrop-filter:saturate(180%) blur(20px);
  backdrop-filter:saturate(180%) blur(20px);
  border-bottom:.5px solid var(--border);
}
.sb{
  display:flex;align-items:center;gap:8px;
  background:rgba(255,255,255,.08);
  border-radius:12px;padding:9px 14px;
}
.sb svg{flex-shrink:0;opacity:.4;}
.sb input{
  flex:1;background:none;border:none;outline:none;
  font-size:15px;color:var(--text);font-family:inherit;
}
.sb input::placeholder{color:var(--dim);}
#clr{
  display:none;background:rgba(255,255,255,.25);border:none;color:#000;
  width:16px;height:16px;border-radius:50%;font-size:9px;
  align-items:center;justify-content:center;flex-shrink:0;cursor:pointer;
}
#clr.v{display:flex;}

/* â”€â”€ PILLS â”€â”€ */
#P{
  position:fixed;left:0;right:0;z-index:58;
  top:calc(var(--H) + var(--SH));
  height:var(--PH);
  background:rgba(0,0,0,.88);
  -webkit-backdrop-filter:saturate(180%) blur(20px);
  backdrop-filter:saturate(180%) blur(20px);
  border-bottom:.5px solid var(--border);
  overflow:hidden;
}
#P.h{display:none;}
#PI{
  display:flex;align-items:center;
  height:100%;
  overflow-x:scroll;overflow-y:hidden;
  -webkit-overflow-scrolling:touch;
  scrollbar-width:none;
  padding:0 16px;
  gap:6px;
  box-sizing:border-box;
}
#PI::-webkit-scrollbar{display:none;}
#P.h{display:none;}
.pill{
  flex-shrink:0;
  padding:6px 14px;border-radius:980px;
  font-size:13px;font-weight:400;color:var(--dim);
  background:rgba(255,255,255,.07);border:none;cursor:pointer;font-family:inherit;
  transition:all .15s;letter-spacing:.01em;
  touch-action:manipulation;
  -webkit-user-select:none;user-select:none;
  white-space:nowrap;
}
.pill.on{background:var(--blue2);color:#fff;font-weight:500;}

/* â”€â”€ SCROLL â”€â”€ */
#SC{
  position:fixed;left:0;right:0;
  top:calc(var(--H) + var(--SH) + var(--PH));
  bottom:var(--NH);
  overflow-y:auto;-webkit-overflow-scrolling:touch;overscroll-behavior:contain;
  scrollbar-width:thin;scrollbar-color:rgba(255,255,255,.1) transparent;
}
#SC::-webkit-scrollbar{width:2px;}
#SC::-webkit-scrollbar-thumb{background:rgba(255,255,255,.12);border-radius:2px;}
#SC.np{top:calc(var(--H) + var(--SH));}

/* â”€â”€ LIST â”€â”€ */
.slbl{
  padding:20px 16px 8px;
  font-size:12px;font-weight:400;color:var(--dim);
  text-transform:uppercase;letter-spacing:.1em;
}

.lst{margin:0;padding:0 16px;display:flex;flex-direction:column;gap:8px;}
.row{
  display:flex;align-items:center;gap:12px;
  padding:14px 18px;
  background:#1c1c1e;
  border-radius:18px;
  cursor:pointer;
  transition:background .12s;
  min-height:52px;
}
.row:active{background:#2c2c2e;}

.row-body{flex:1;min-width:0;}
.row-name{
  font-size:15px;font-weight:400;color:var(--text);
  line-height:1.35;letter-spacing:-.01em;
  white-space:nowrap;overflow:hidden;text-overflow:ellipsis;
}
.row-name strong{font-weight:700;color:#fff;}

.row-price{
  font-size:13px;font-weight:400;
  color:var(--sub);white-space:nowrap;flex-shrink:0;
}

.row-plus{display:none;}
.chev{display:none;}

mark{background:rgba(41,151,255,.2);color:var(--blue);border-radius:4px;padding:0 3px;}
.empty{text-align:center;padding:80px 20px;color:var(--dim);font-size:15px;}
.empty-e{font-size:44px;margin-bottom:16px;}
.ftr{
  text-align:center;padding:24px 20px 12px;
  font-size:11px;color:var(--dim);letter-spacing:.03em;line-height:2;
}

/* â”€â”€ BOTTOM NAV â”€â”€ */
#N{
  position:fixed;left:0;right:0;bottom:0;z-index:60;
  height:var(--NH);
  display:flex;align-items:flex-start;padding-top:8px;
  padding-bottom:env(safe-area-inset-bottom,0px);
  background:rgba(0,0,0,.92);
  -webkit-backdrop-filter:saturate(180%) blur(20px);
  backdrop-filter:saturate(180%) blur(20px);
  border-top:.5px solid var(--border);
}
.ni{
  flex:1;display:flex;flex-direction:column;align-items:center;gap:3px;
  border:none;background:none;color:var(--dim);
  cursor:pointer;font-family:inherit;padding:2px 0;transition:color .12s;
}
.ni.on{color:var(--blue);}
.ni svg{width:22px;height:22px;}
.ni-lb{font-size:9.5px;font-weight:400;letter-spacing:.02em;}

/* â”€â”€ OVERLAY / SHEET â”€â”€ */
#OV{
  position:fixed;inset:0;z-index:300;
  background:rgba(0,0,0,.75);
  -webkit-backdrop-filter:blur(20px);backdrop-filter:blur(20px);
  display:flex;align-items:flex-end;
  opacity:0;pointer-events:none;transition:opacity .2s;
}
#OV.open{opacity:1;pointer-events:all;}
#SH{
  width:100%;background:#000;
  border-radius:24px 24px 0 0;
  overflow-y:auto;max-height:92vh;
  padding:10px 0 max(env(safe-area-inset-bottom,16px),28px);
  transform:translateY(100%);
  transition:transform .3s cubic-bezier(.4,0,.2,1);
  border-top:.5px solid rgba(255,255,255,.12);
}
#OV.open #SH{transform:translateY(0);}
.drag{width:40px;height:4px;background:rgba(255,255,255,.18);border-radius:2px;margin:0 auto 20px;}

/* Ğ‘Ğ»Ğ¾Ğº Ñ Ğ¸Ğ½Ñ„Ğ¾ Ğ¾ Ñ‚Ğ¾Ğ²Ğ°Ñ€Ğµ */
.sh-prod{
  margin:0 16px 10px;
  background:#1c1c1e;
  border-radius:18px;
  padding:16px 20px;
}
.sh-tag{
  font-size:10px;font-weight:700;color:var(--blue);
  text-transform:uppercase;letter-spacing:.12em;margin-bottom:6px;
}
.sh-name{
  font-size:15px;font-weight:500;color:var(--text);
  line-height:1.35;margin-bottom:8px;
}
.sh-price{
  font-size:30px;font-weight:700;color:var(--text);
  letter-spacing:-.04em;
}

/* ĞŸĞ¾Ğ»Ñ Ğ²Ğ²Ğ¾Ğ´Ğ° */
.flds{padding:0 16px;display:flex;flex-direction:column;gap:8px;margin-bottom:8px;}
.fld{
  display:flex;align-items:center;gap:14px;
  background:#1c1c1e;
  border-radius:14px;
  padding:14px 18px;
  border:none;
}
.fic{font-size:16px;flex-shrink:0;opacity:.6;}
.fld input{
  flex:1;background:none;border:none;outline:none;
  font-size:15px;color:var(--text);font-family:inherit;
}
.fld input::placeholder{color:var(--dim);}

/* Ğ Ğ°ÑÑÑ€Ğ¾Ñ‡ĞºĞ° */
.inst{
  background:#1c1c1e;
  border-radius:14px;
  margin:0 16px 10px;
  overflow:hidden;
}
.inst-row{
  display:flex;align-items:center;justify-content:space-between;
  padding:14px 18px;cursor:pointer;
}
.inst-l{display:flex;align-items:center;gap:14px;}
.inst-lbl{font-size:15px;color:var(--text);}
.sw{
  width:48px;height:28px;border-radius:14px;
  background:rgba(255,255,255,.15);border:none;position:relative;
  transition:background .2s;flex-shrink:0;cursor:pointer;
}
.sw.on{background:var(--blue2);}
.sw::after{
  content:'';position:absolute;
  width:24px;height:24px;border-radius:12px;
  background:#fff;top:2px;left:2px;
  transition:transform .2s;box-shadow:0 1px 4px rgba(0,0,0,.4);
}
.sw.on::after{transform:translateX(20px);}
.imos{display:none;padding:0 16px 16px;}
.imos.v{display:block;}
.imos-t{font-size:11px;color:var(--dim);font-weight:600;
  text-transform:uppercase;letter-spacing:.08em;margin-bottom:10px;}
.mgrid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;}
.mb{
  background:rgba(255,255,255,.08);border:none;border-radius:12px;
  padding:10px 4px;font-size:14px;font-weight:400;
  color:var(--sub);cursor:pointer;font-family:inherit;text-align:center;transition:all .15s;
}
.mb.on{background:var(--blue2);color:#fff;font-weight:600;}

/* ĞšĞ½Ğ¾Ğ¿ĞºĞ° */
.obtn-w{padding:0 16px;}
.obtn{
  width:100%;padding:16px;
  background:var(--blue2);color:#fff;
  border:none;border-radius:14px;cursor:pointer;
  font-family:inherit;font-size:16px;font-weight:600;
  letter-spacing:-.01em;transition:opacity .15s;
}
.obtn:active{opacity:.8;}
.obtn.ok{background:var(--green);}
</style>
</head>

function onSrch(q){inSearch=!!q.trim();document.getElementById('clr').classList.toggle('v',!!q);render(q.trim());}

function render(q=''){
  const ct=document.getElementById('CT');
  const pw=document.getElementById('P');
  ct.innerHTML='';

  if(inSearch&&q){
    pw.classList.add('h');
    document.getElementById('SC').className='np';
    fixSC();
    const found=Object.values(DATA).flat().filter(s=>s.toLowerCase().includes(q.toLowerCase()));
    lbl(ct,`ĞĞ°Ğ¹Ğ´ĞµĞ½Ğ¾: ${found.length}`);
    ct.appendChild(found.length?mkList(found,q):emptyEl('ğŸ”','ĞĞ¸Ñ‡ĞµĞ³Ğ¾ Ğ½Ğµ Ğ½Ğ°ÑˆĞ»Ğ¾ÑÑŒ'));
    ftr(ct);return;
  }

  const subs=SUBS[cat]||[];
  if(subs.length>1){
    pw.classList.remove('h');
    document.getElementById('SC').className='';
    mkPills(subs);
  } else {
    pw.classList.add('h');
    document.getElementById('SC').className='np';
  }
  fixSC();

  const items=(DATA[cat]||[]).filter(subs[sub]?.f||(()=>true));
  lbl(ct,`${items.length} Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹`);
  ct.appendChild(items.length?mkList(items):emptyEl('ğŸ“¦','ĞĞµÑ‚ Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹'));
  ftr(ct);
}

function mkPills(subs){
  const w=document.getElementById('PI');w.innerHTML='';
  subs.forEach((s,i)=>{
    const b=document.createElement('button');
    b.className='pill'+(i===sub?' on':'');
    b.textContent=s.l;
    b.onclick=()=>{
      sub=i;
      document.querySelectorAll('.pill').forEach((p,j)=>p.classList.toggle('on',j===i));
      const c=document.getElementById('CT');c.innerHTML='';
      const items=(DATA[cat]||[]).filter(subs[i].f);
      lbl(c,`${items.length} Ğ¿Ğ¾Ğ·Ğ¸Ñ†Ğ¸Ğ¹`);c.appendChild(mkList(items));ftr(c);
      document.getElementById('SC').scrollTop=0;
    };
    w.appendChild(b);
  });
}

function fmtBold(name){
  // Ğ–Ğ¸Ñ€Ğ½Ñ‹Ğ¼: ĞºĞ»ÑÑ‡ĞµĞ²Ñ‹Ğµ Ğ¼Ğ¾Ğ´ĞµĞ»Ğ¸/Ğ¾Ğ±ÑŠÑ‘Ğ¼ Ğ¿Ğ°Ğ¼ÑÑ‚Ğ¸ â€” ĞºĞ°Ğº Ğ½Ğ° Ñ„Ğ¾Ñ‚Ğ¾ 1
  return name.replace(/\b(Pro Max|Pro|Plus|Air|Ultra|Max|Flip \d|Fold \d|128|256|512|1Tb|2Tb)\b/gi,'<strong>$1</strong>');
}

const PLUS_SVG=`<svg viewBox="0 0 14 14" fill="none"><line x1="7" y1="1.5" x2="7" y2="12.5" stroke="white" stroke-width="2.2" stroke-linecap="round"/><line x1="1.5" y1="7" x2="12.5" y2="7" stroke="white" stroke-width="2.2" stroke-linecap="round"/></svg>`;
const CHECK_SVG=`<svg viewBox="0 0 14 14" fill="none"><polyline points="2,7 6,11 12,3" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>`;

function mkList(items,q=''){
  const lst=document.createElement('div');lst.className='lst';
  items.forEach(s=>{
    const m=s.match(/^(.+?)\s*-\s*([\d\s]+â‚½)\s*$/);
    const name=m?m[1].trim():s;
    const price=m?m[2].trim():'';
    const fmtName=q?hl(name,q):fmtBold(name);
    const row=document.createElement('div');row.className='row';
    row.innerHTML=`
      <div class="row-body"><div class="row-name">${fmtName}</div></div>
      <span class="row-price">${price}</span>
      <button class="row-plus">${PLUS_SVG}</button>`;
    const btn=row.querySelector('.row-plus');
    btn.onclick=e=>{
      e.stopPropagation();
      if(btn.classList.contains('added'))return;
      btn.classList.add('added');
      btn.innerHTML=CHECK_SVG;
      if(tg)tg.HapticFeedback?.notificationOccurred('success');
      setTimeout(()=>{
        btn.classList.remove('added');
        btn.innerHTML=PLUS_SVG;
        openSheet(name,price);
      },650);
    };
    row.onclick=()=>openSheet(name,price);
    lst.appendChild(row);
  });
  return lst;
}

function lbl(p,t){const d=document.createElement('div');d.className='slbl';d.textContent=t;p.appendChild(d);}
function emptyEl(e,t){const d=document.createElement('div');d.className='empty';d.innerHTML=`<div class="empty-e">${e}</div>${t}`;return d;}
function ftr(p){const f=document.createElement('div');f.className='ftr';f.innerHTML='Ğ“Ğ¾Ñ€Ğ±ÑƒÑˆĞºĞ°, ÑƒĞ». Ğ‘Ğ°Ñ€ĞºĞ»Ğ°Ñ 8 Â· ĞŸĞ½â€“Ğ’Ñ 10:00â€“21:00';p.appendChild(f);}
function hl(t,q){return t.replace(new RegExp(`(${q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&')})`,'gi'),'<mark>$1</mark>');}

function initPhone(){
  const ph=document.getElementById('fP');
  ph.addEventListener('focus',()=>{if(!ph.value)ph.value='+7 ';});
  ph.addEventListener('input',()=>{
    let r=ph.value.replace(/\D/g,'');
    if(r.startsWith('8'))r='7'+r.slice(1);
    if(!r.startsWith('7'))r='7'+r;
    r=r.slice(0,11);
    let f='+7';
    if(r.length>1)f+=' ('+r.slice(1,4);
    if(r.length>=4)f+=') '+r.slice(4,7);
    if(r.length>=7)f+='-'+r.slice(7,9);
    if(r.length>=9)f+='-'+r.slice(9,11);
    ph.value=f;
  });
  ph.addEventListener('keydown',e=>{if((e.key==='Backspace'||e.key==='Delete')&&ph.value.length<=3)e.preventDefault();});
  ph.addEventListener('blur',()=>{if(ph.value==='+7 '||ph.value==='+7')ph.value='';});
}

function fixSC(){
  const H=48,SH=52,PH=44,NH=72;
  const sc=document.getElementById('SC');
  const hasPills=sc.className==='';
  const top=hasPills?H+SH+PH:H+SH;
  sc.style.cssText=`position:fixed;left:0;right:0;top:${top}px;bottom:${NH}px;overflow-y:auto;-webkit-overflow-scrolling:touch;overscroll-behavior:contain;scrollbar-width:thin;scrollbar-color:rgba(255,255,255,.1) transparent;`;
}
